name: threatlevel-common
version: '0.1.0.0'
category: Language
author: Markus LÃ¤ll
maintainer: markus.l2ll@gmail.com
license: GPL-2

dependencies:
- base
- data-default
- fixedlist
- lens
- polysemy
- template-haskell
- text
- identifiers

library:
  source-dirs: .
  exposed-modules:
  - Common.TH
  - Common.Lens
  - Common.Prelude
  - Common.Polysemy
  ghc-options:
  - -Wall
  - -Wno-name-shadowing
  - -Wno-missing-signatures
  - -Wno-type-defaults

language: GHC2021
default-extensions:
- DataKinds
- DefaultSignatures
- DerivingVia
- ExtendedDefaultRules
- FunctionalDependencies
- GADTs
- LambdaCase
- NoImplicitPrelude
- NoMonomorphismRestriction
- OverloadedStrings
- QuasiQuotes
- RecursiveDo
- TemplateHaskell
- TypeFamilies
- TypeInType
