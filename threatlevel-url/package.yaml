name: threatlevel-url
version: 0.0.1
synopsis: Url
author: Markus LÃ¤ll
maintainer: markus.l2ll@gmail.com
license: MIT
github: eyeinsky/threatlevel/threatlevel-url
category: Web

dependencies:
  - base
  - lens
  - text
  - mtl
  - attoparsec
  - http-types
  - render
  - template-haskell

library:
  exposed-modules:
    - URL
    - URL.Core
    - URL.Parse
    - URL.Render
    - URL.TH

default-extensions:
- Arrows
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFunctor
- DeriveGeneric
- DerivingVia
- EmptyDataDecls
- ExtendedDefaultRules
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- NamedFieldPuns
- NoImplicitPrelude
- NoMonomorphismRestriction
- OverloadedStrings
- PolyKinds
- QuasiQuotes
- RankNTypes
- RecursiveDo
- ScopedTypeVariables
- StandaloneDeriving
- StandaloneKindSignatures
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeInType
- TypeOperators
- TypeSynonymInstances
