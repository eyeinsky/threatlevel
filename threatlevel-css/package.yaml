name: threatlevel-css
version: '0.1.0.0'
category: Language
author: Markus LÃ¤ll
maintainer: markus.l2ll@gmail.com
license: GPL-2

dependencies:
- base
- dlist
- lens
- mtl
- template-haskell
- text
- neat-interpolation

- identifiers
- render
- threatlevel-common

library:
  source-dirs: .
  exposed-modules:
  - CSS.DSL.MTL.Mono
  - CSS.DSL.MTL.Effect
  - CSS.Identifiers
  - CSS.Syntax
  - CSS.DSL
  - CSS
  ghc-options:
  - -Wall
  - -Wno-name-shadowing
  - -Wno-missing-signatures
  - -Wno-type-defaults

language: GHC2021
default-extensions:
- DataKinds
- DefaultSignatures
- DerivingVia
- ExtendedDefaultRules
- FunctionalDependencies
- GADTs
- LambdaCase
- NoImplicitPrelude
- NoMonomorphismRestriction
- OverloadedStrings
- QuasiQuotes
- RecursiveDo
- TemplateHaskell
- TypeFamilies
- TypeInType
- UndecidableInstances
