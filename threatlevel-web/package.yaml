name: threatlevel-web
version: '0.2.0.0'
category: Web
author: Markus LÃ¤ll
maintainer: markus.l2ll@gmail.com
license: GPL-2

library:
  source-dirs: .
  exposed-modules:

  - Web.DSL
  - Web.DSL.Helpers

  # Lib
  - Web.Lib.CSS_HTML
  - Web.Lib.HTML_URL
  - Web.Lib.URL_CSS

  # WebAPIs
  - Web.Apis.DOM
  - Web.Apis.Fetch
  - Web.Apis.IDB
  - Web.Apis.PWA
  - Web.Apis.CustomElement
  - Web.Apis.WebSocket
  - Web.X

  - DOM.Core
  - DOM.JS

  - SVG
  - SVG.CSS
  - HTML
  - XML
  - XML.Core

  - Web

  # Encrypted static site
  - Web.Secret

  ghc-options:
  - -Wall
  - -Wno-name-shadowing
  - -Wno-missing-signatures
  - -Wno-type-defaults

tests:
  test:
    main: manual-browser-tests.hs
    source-dirs:
    - tests

default-extensions:
- Arrows
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFunctor
- DeriveGeneric
- DerivingVia
- EmptyDataDecls
- ExtendedDefaultRules
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- NamedFieldPuns
- NoImplicitPrelude
- NoMonomorphismRestriction
- OverloadedStrings
- PolyKinds
- QuasiQuotes
- RankNTypes
- RecursiveDo
- ScopedTypeVariables
- StandaloneDeriving
- StandaloneKindSignatures
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeInType
- TypeOperators
- TypeSynonymInstances
- UndecidableInstances

dependencies:
- aeson
- async
- base
- base64-bytestring
- blaze-builder
- boomerang
- bytestring
- case-insensitive
- containers
- cookie
- cryptonite
- data-default
- directory
- dlist
- file-embed
- hashable
- http-client
- http-types
- identifiers
- lens
- lens-aeson
- memory
- mime-types
- mtl
- mwc-random
- neat-interpolation
- network
- process
- rapid
- render
- tagged
- template-haskell
- text
- time
- transformers
- unordered-containers
- vector
- wai
- wai-extra
- wai-websockets
- warp
- warp-tls
- websockets
- wreq
- threatlevel-common
- threatlevel-url
- threatlevel-css
- threatlevel-js
